<!-- access_token.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Token</title>
</head>
<body>
    <h1>Access Token</h1>
    {% if access_token %}
        <p>Access Token: {{ access_token }}</p>
    {% else %}
        <p>Failed to retrieve access token</p>
    {% endif %}
</body>
</html>
